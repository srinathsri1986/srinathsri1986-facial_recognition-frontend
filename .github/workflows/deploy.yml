name: Deploy Frontend to OCI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH with Password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Ensure correct working directory
            mkdir -p /var/www/html/facial_recognition/frontend
            cd /var/www/html/facial_recognition/frontend
            
            # Handle untracked file conflicts
            git stash --include-untracked
            git pull origin main
            git stash pop || true

            # Ensure Node.js, npm, and PM2 are installed
            if ! command -v node &> /dev/null; then
              sudo apt update && sudo apt install -y nodejs npm
            fi
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Install dependencies & restart app
            npm install
            pm2 restart frontend || pm2 start npm --name "frontend" -- start
